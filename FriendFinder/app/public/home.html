<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous"
    />
  </head>
  <body background="http://www.modafinilsale.com/data/out/229/234261223-yin-yang-backgrounds.jpg">

    <div id="center">

      <div>
        <h1>Friend Finder</h1>
      </div>

      <br>

      <div>
        <h5>

          friend with the greatest compatibility!
        </h5>
      </div>

      <br>

      <div>
      <button id="begin"><strong>Begin</strong></button>
      </div>
  </div>

    <!-- Internal Style Sheet -->
    <style>

      html, body {
        height: 100%;
        width:100%;
        background-image: url("https://wallpapercave.com/wp/nNRWb9m.jpg");
        background-position: center;
        background-repeat: no-repeat;
      }

      h1,h5 {
        display: flex;
        justify-content: center;
        margin: auto;
        font-size: 25px;
        -webkit-text-stroke: 0.3px whitesmoke;
      }

      h1 {
        font-size: 45px;
      }

      #begin {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
      }

      #center {
        margin: auto;
        text-align: left;
        padding: 200px 0;
      }
    </style>

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
